<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Legend</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="navbar">
        <div class="navleft">
                
        </div>
            <h1><a href="/">Word Legend</a></h1>
            <div class="navright">
                
        </div>
    </div>
    
    <div class="game">
        <div class="word word1">
            <div class="letter letter1"></div>
            <div class="letter letter2"></div>
            <div class="letter letter3"></div>
            <div class="letter letter4"></div>
            <div class="letter letter5"></div>
        </div>
        <div class="word word2">
            <div class="letter letter1"></div>
            <div class="letter letter2"></div>
            <div class="letter letter3"></div>
            <div class="letter letter4"></div>
            <div class="letter letter5"></div>
        </div>
        <div class="word word3">
            <div class="letter letter1"></div>
            <div class="letter letter2"></div>
            <div class="letter letter3"></div>
            <div class="letter letter4"></div>
            <div class="letter letter5"></div>
        </div>
        <div class="word word4">
            <div class="letter letter1"></div>
            <div class="letter letter2"></div>
            <div class="letter letter3"></div>
            <div class="letter letter4"></div>
            <div class="letter letter5"></div>
        </div>
        <div class="word word5">
            <div class="letter letter1"></div>
            <div class="letter letter2"></div>
            <div class="letter letter3"></div>
            <div class="letter letter4"></div>
            <div class="letter letter5"></div>
        </div>
        <div class="word word6">
            <div class="letter letter1"></div>
            <div class="letter letter2"></div>
            <div class="letter letter3"></div>
            <div class="letter letter4"></div>
            <div class="letter letter5"></div>
        </div>
    </div>
    <div class="keyboard">
        <div>
            <div class="key" data-key="q">Q</div>
            <div class="key" data-key="w">W</div>
            <div class="key" data-key="e">E</div>
            <div class="key" data-key="r">R</div>
            <div class="key" data-key="t">T</div>
            <div class="key" data-key="y">Y</div>
            <div class="key" data-key="u">U</div>
            <div class="key" data-key="i">I</div>
            <div class="key" data-key="o">O</div>
            <div class="key" data-key="p">P</div>
        </div>
        <div>
            <div class="spacer"></div>
            <div class="key" data-key="a">A</div>
            <div class="key" data-key="s">S</div>
            <div class="key" data-key="d">D</div>
            <div class="key" data-key="f">F</div>
            <div class="key" data-key="g">G</div>
            <div class="key" data-key="h">H</div>
            <div class="key" data-key="j">J</div>
            <div class="key" data-key="k">K</div>
            <div class="key" data-key="l">L</div>
            <div class="spacer"></div>
        </div>
        <div>
            <div class="key specialKey" data-key="Enter">ENTER</div>
            <div class="key" data-key="z">Z</div>
            <div class="key" data-key="x">X</div>
            <div class="key" data-key="c">C</div>
            <div class="key" data-key="v">V</div>
            <div class="key" data-key="b">B</div>
            <div class="key" data-key="n">N</div>
            <div class="key" data-key="m">M</div>
            <div class="key specialKey" data-key="Backspace">BACK</div>
        </div>
    </div>

    <div class="gameOverWindowHolder hidden">
        <div class="gameOverWindow">
            <div class="gameOverClose"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8.00191 9.41621C7.61138 9.02569 7.61138 8.39252 8.00191 8.002C8.39243 7.61147 9.0256 7.61147 9.41612 8.002L12.0057 10.5916L14.5896 8.00771C14.9801 7.61719 15.6133 7.61719 16.0038 8.00771C16.3943 8.39824 16.3943 9.0314 16.0038 9.42193L13.4199 12.0058L16.0039 14.5897C16.3944 14.9803 16.3944 15.6134 16.0039 16.004C15.6133 16.3945 14.9802 16.3945 14.5896 16.004L12.0057 13.42L9.42192 16.0038C9.03139 16.3943 8.39823 16.3943 8.00771 16.0038C7.61718 15.6133 7.61718 14.9801 8.00771 14.5896L10.5915 12.0058L8.00191 9.41621Z" fill="#FFFFFF"></path> <path fill-rule="evenodd" clip-rule="evenodd" d="M23 4C23 2.34315 21.6569 1 20 1H4C2.34315 1 1 2.34315 1 4V20C1 21.6569 2.34315 23 4 23H20C21.6569 23 23 21.6569 23 20V4ZM21 4C21 3.44772 20.5523 3 20 3H4C3.44772 3 3 3.44772 3 4V20C3 20.5523 3.44772 21 4 21H20C20.5523 21 21 20.5523 21 20V4Z" fill="#FFFFFF"></path> </g></svg></div>
            <h2 class="gameOverMessage"></h2>
            <p class="statSummary"></p>
            <p class="score"></p>
            <div class="gameOverCopy"><h3>Share</h3></div>
            <div class="gameOverPlayAgain"><h3>Play Again</h3></div>
        </div>
    </div>

    <script src="./game.js"></script>
</body>
</html>
